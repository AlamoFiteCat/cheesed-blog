<mat-card class="trivia-card">
  <mat-card-header>
    <mat-card-subtitle>Trivia of the day!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="text-muted date-trivia">
      {{ triviaText }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-icon-button
      color="accent"
      (click)="onGetDateTrivia()"
      class="refresh-button"
    >
      <mat-icon>cached</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
