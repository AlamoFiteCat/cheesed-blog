<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
    <mat-card-subtitle>Please enter your credentials below</mat-card-subtitle>
  </mat-card-header>
  <form class="form" [formGroup]="registerForm">
    <mat-card-content>
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Birthdate</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dateOfBirth"
          [max]="maxBirthDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label
          >Location <span class="text-muted">(optional)</span></mat-label
        >
        <input type="text" matInput formControlName="location" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="registerForm.invalid"
        mat-raised-button
        color="primary"
        (click)="onRegisterUser()"
      >
        Register
      </button>
    </mat-card-actions>
  </form>
</mat-card>
