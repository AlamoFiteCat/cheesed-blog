<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle
      >Please enter your login credentials below</mat-card-subtitle
    >
  </mat-card-header>
  <form class="form" [formGroup]="loginForm">
    <mat-card-content>
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="onLoginUser()" mat-raised-button color="primary">
        Login
      </button>
    </mat-card-actions>
  </form>
</mat-card>
